<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="favicon.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vite App</title>
   </head>
   <body>
      <script type="module" src="/test.js"></script>

      <div class="centerIt">
         <div class="container__xl">
            <div class="holster">
               <button class="arrow__left hidden" data-direction="left">
                  Prev
               </button>
               <div
                  class="container x mandatory-scroll-snapping"
                  data-currentSlide="0"
                  data-numberOfSlides="10"
               >
                  <div class="slider__item">item 1</div>
                  <div class="slider__item">item 2</div>
                  <div class="slider__item">item 3</div>
                  <div class="slider__item">item 4</div>
                  <div class="slider__item">item 5</div>
                  <div class="slider__item">item 6</div>
                  <div class="slider__item">item 7</div>
                  <div class="slider__item">item 8</div>
                  <div class="slider__item">item 9</div>
                  <div class="slider__item">item 10</div>
               </div>
               <button class="arrow__right" data-direction="right">Next</button>
            </div>
         </div>
         <div class="container__xxl">
            <input
               type="number"
               id="NumberInput"
               placeholder="Input number of slides"
            />

            <div class="holster">
               <button class="arrow__left hidden" data-direction="left">
                  Prev
               </button>
               <div
                  class="container x mandatory-scroll-snapping"
                  data-currentSlide="0"
                  data-numberOfSlides="9"
                  id="test"
               >
                  <div class="slider__item">item 1</div>
                  <div class="slider__item">item 2</div>
                  <div class="slider__item">item 3</div>
                  <div class="slider__item">item 4</div>
                  <div class="slider__item">item 5</div>
                  <div class="slider__item">item 6</div>
                  <div class="slider__item">item 7</div>
                  <div class="slider__item">item 8</div>
                  <div class="slider__item">item 9</div>
                  <div class="slider__item">item 10</div>
               </div>
               <button class="arrow__right" data-direction="right">Next</button>
            </div>

            <div id="RangeContainer">
               <input
                  type="range"
                  min="1"
                  max="100"
                  value="1"
                  step="0.1"
                  id="range"
               />
               <p id="output">to be changed</p>
            </div>
         </div>
      </div>
   </body>
</html>
